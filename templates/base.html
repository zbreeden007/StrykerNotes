<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Stryker Notes{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  
  <!-- Default styling (replacing preferences system) -->
  <style>
    :root {
      --font-family: Cambria, serif;
      --font-size: 16px;
      --accent-color: #BF8A36;
      --bg-color: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-color: #333333;
      --border-color: #ddd;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: var(--font-family);
      font-size: var(--font-size);
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    
    .container {
      flex-grow: 1;
    }
    
    /* Headings use a bold, impactful font */
    h1, h2, h3, h4, h5, h6 {
      font-family: "Arial Black", sans-serif;
    }
    
    /* Custom navbar styling */
    .navbar-custom {
      background-color: #BBBCBC !important;
    }
    
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #333333 !important;
    }
    
    .navbar-custom .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2851, 51, 51, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
  </style>
  
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">
        <!-- Optionally replace the text with a logo image -->
        <i class="fas fa-tasks"></i> Stryker Notes
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.index') }}">Dashboard</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="notesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Notes
            </a>
            <ul class="dropdown-menu" aria-labelledby="notesDropdown">
              <li><a class="dropdown-item" href="{{ url_for('notes.all_notes') }}">All Notes</a></li>
              <li><a class="dropdown-item" href="{{ url_for('notes.new_note') }}">New Note</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="teamDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Team
            </a>
            <ul class="dropdown-menu" aria-labelledby="teamDropdown">
              <li><a class="dropdown-item" href="{{ url_for('team.all_members') }}">All Members</a></li>
              <li><a class="dropdown-item" href="{{ url_for('team.new_member') }}">Add Member</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('links.all_links') }}">Links</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="filesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Files
            </a>
            <ul class="dropdown-menu" aria-labelledby="filesDropdown">
              <li><a class="dropdown-item" href="{{ url_for('files.all_files') }}">All Files</a></li>
              <li><a class="dropdown-item" href="{{ url_for('files.new_file') }}">Upload File</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('adhocs.all_adhocs') }}">Ad-hoc Tracking</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid px-4 mb-5">
    <!-- Flash messages section removed -->
    
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  
  {% block extra_js %}{% endblock %}
</body>
</html>
